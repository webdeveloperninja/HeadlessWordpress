<div fxLayout="row" fxLayoutGap="1em">
  <div *ngFor="let page of pages$ | async">
    <button mat-raised-button color="primary" [routerLink]="['../', page.slug]">
      {{ page.title.rendered }}
    </button>
  </div>
  <button mat-raised-button color="primary" [routerLink]="['../', 'posts']">
    Posts
  </button>
</div>
