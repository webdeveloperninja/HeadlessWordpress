<div fxLayout="row" [fxLayoutGap]="gap">
  <div *ngFor="let page of pages$ | async">
    <button mat-raised-button color="primary" [routerLink]="['/site', wordpressUrl, page.slug]">
      {{ page.title.rendered }}
    </button>
  </div>
  <button mat-raised-button color="primary" [routerLink]="['/site', wordpressUrl, 'posts']">
    Posts
  </button>
  <button mat-raised-button color="accent" [routerLink]="['/site']">
    Clear
  </button>
</div>
