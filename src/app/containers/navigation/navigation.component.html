<div fxLayout="row" [fxLayoutGap]="gap">
  <div *ngFor="let page of pages$ | async">
    <button mat-raised-button color="primary" [routerLink]="['/site', 'http://localhost:8080/test/WordPress', page.slug]">
      {{ page.title.rendered }}
    </button>
  </div>
  <button [routerLink]="['/site']">
    Clear
  </button>
</div>
